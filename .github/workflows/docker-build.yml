name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-user-static
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Set up Docker Buildx
      run: |
        docker buildx create --use --name mybuilder
        docker buildx inspect mybuilder --bootstrap
        
    - name: Build image
      run: |
        docker buildx build --platform linux/amd64 --load -t cursor-api:latest .
        
    - name: Save image
      run: |
        mkdir -p artifacts
        docker save cursor-api:latest > artifacts/cursor-api.tar
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: artifacts/cursor-api.tar
        retention-days: 1